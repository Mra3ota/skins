<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/"/>
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback to index.html preserving path
      const redirect = sessionStorage.getItem('gh-spa-redirect')
      if (redirect) {
        sessionStorage.removeItem('gh-spa-redirect')
        const { pathname, search, hash } = JSON.parse(redirect)
        window.location.replace('/' + pathname + search + hash)
      } else {
        window.location.replace('/')
      }
    </script>
  </body>
  </html>
