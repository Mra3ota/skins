name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # caching disabled to avoid lock-file check at repo root

      - name: Detect project directories
        id: paths
        shell: bash
        run: |
          if [ -d "./mmmskin" ]; then
            echo "dir=./mmmskin" >> $GITHUB_OUTPUT
            echo "dist=./mmmskin/dist" >> $GITHUB_OUTPUT
          else
            echo "dir=./" >> $GITHUB_OUTPUT
            echo "dist=./dist" >> $GITHUB_OUTPUT
          fi

      - name: Install deps
        shell: bash
        run: |
          cd "${{ steps.paths.outputs.dir }}"
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Compute base path for Vite
        id: base
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            echo "base=/" >> $GITHUB_OUTPUT
          else
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        shell: bash
        run: |
          cd "${{ steps.paths.outputs.dir }}"
          npx vite build --base "${{ steps.base.outputs.base }}"
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.paths.outputs.dist }}
          force_orphan: true

